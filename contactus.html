    <div class="contact">
        <h5 class="contact-us">CONTACT US</h5>
    <div class="contactus" onsubmit="formSubmit(this)">
        <form action="" target="_self">
            <div class="contactsection1">
                <label for="name">Name:</label><br>
                <input type="text" id="name" required>
            </div>
            <br>
            <div class="contactsection2">
                <label for="email">Email:</label><br>
                <input type="email" id="email" required>
            </div>
            <br>
            <div class="contactsection3">
                <label for="mobileno.">Mobile no:</label><br>
                <input type="number" id="mobileno." required>
            </div>
            <br>
            <div class="contactsection4">
                <label for="address">Address:</label><br>
                <textarea name="address" id="address"></textarea>
            </div>
            <input type="reset">
            <input type="submit">
        </form>
    </div>
    </div>
